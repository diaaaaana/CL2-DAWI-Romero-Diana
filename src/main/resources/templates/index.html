<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="mt-3 mb-3">
        <h2>Mantenimiento peliculas</h2>
    </div>
    <a class="btn btn-primary mb-3" th:href="@{/film/create}">Nueva Pelicula</a>
    <table class="table table-bordered table-striped table-hover text-center">
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Idioma</th>
            <th>Precio de alquiler (USD)</th>
            <th colspan="3">Acciones</th>
        </tr>
        <tr th:each="film : ${films}">
            <td th:text="${film.filmId()}"></td>
            <td th:text="${film.title()}"></td>
            <td th:text="${film.language()}"></td>
            <td th:text="${film.rentalRate()}"></td>
            <td>
                <a th:href="@{/film/edit/{id}(id=${film.filmId()})}" class="btn btn-warning">
                    Editar
                </a>
            </td>
            <td>
                <a th:href="@{/film/detail/{id}(id=${film.filmId()})}" class="btn btn-secondary">Detalles</a>
            </td>
            <td>
                <a th:href="@{/film/delete/{id}(id=${film.filmId()})}" class="btn btn-danger" type="button" onclick="return confirm('Quieres eliminar el registro..?')">Eliminar</a>
            </td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
