<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="mt-3 mb-3">
        <h3>Edit Film</h3>
    </div>

    <form th:object="${film}" th:action="@{/film/edit-confirm}" method="post">

        <input type="hidden" id="filmId" readonly="readonly"  class="form-control" th:field="*{filmId}">

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" th:field="*{title}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" class="form-control" th:field="*{description}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de liberación</label>
            <div class="col-sm-9">
                <input type="text" id="releaseYear" class="form-control" th:field="*{releaseYear}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler</label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" class="form-control"
                       th:field="*{rentalDuration}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio de alquiler</label>
            <div class="col-sm-9">
                <input type="text" id="rentalRate" class="form-control" th:field="*{rentalRate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración de película</label>
            <div class="col-sm-9">
                <input type="text" id="length" class="form-control" th:field="*{length}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de reposición de película</label>
            <div class="col-sm-9">
                <input type="text" id="replacementCost" class="form-control"
                       th:field="*{replacementCost}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Categoria</label>
            <div class="col-sm-9">
                <input type="text" id="rating" class="form-control" th:field="*{rating}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Características</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" class="form-control"
                       th:field="*{specialFeatures}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnEdit" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnEdit" class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Editar
                </button>
                <button type="button" id="btnReturn" class="btn btn-secondary w-25"
                        onclick="location.href='/film/lista'">Regresar
                </button>
            </div>
        </div>

    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                Estas seguro de actualizar?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Actualizar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    function submitForm() {
        // Obtén el formulario por su ID
        const form = document.querySelector('form');
        form.submit(); // Enviar el formulario
    }
</script>
</html>
