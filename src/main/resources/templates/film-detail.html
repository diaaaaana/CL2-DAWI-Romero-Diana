<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Film Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detail Film</h3>
    </div>

    <form th:object="${film}">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" id="filmId" readonly="readonly" class="form-control" th:field="*{filmId}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" readonly="readonly" class="form-control" th:field="*{title}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" readonly="readonly" class="form-control" th:field="*{description}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de liberación</label>
            <div class="col-sm-9">
                <input type="text" id="releaseYear" readonly="readonly" class="form-control" th:field="*{releaseYear}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageName" class="col-sm-3">Idioma</label>
            <div class="col-sm-9">
                <input type="text" id="languageName" readonly="readonly" class="form-control"
                       th:field="*{languageName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler</label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" readonly="readonly" class="form-control"
                       th:field="*{rentalDuration}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio de alquiler</label>
            <div class="col-sm-9">
                <input type="text" id="rentalRate" readonly="readonly" class="form-control" th:field="*{rentalRate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración de película</label>
            <div class="col-sm-9">
                <input type="text" id="length" readonly="readonly" class="form-control" th:field="*{length}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de reposición de película</label>
            <div class="col-sm-9">
                <input type="text" id="replacementCost" readonly="readonly" class="form-control"
                       th:field="*{replacementCost}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Categoría</label>
            <div class="col-sm-9">
                <input type="text" id="rating" readonly="readonly" class="form-control" th:field="*{rating}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Características</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" readonly="readonly" class="form-control"
                       th:field="*{specialFeatures}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastUpdate" class="col-sm-3">Última fecha de modificación</label>
            <div class="col-sm-9">
                <input type="text" id="lastUpdate" readonly="readonly" class="form-control" th:field="*{lastUpdate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnReturn" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnReturn" class="btn btn-primary w-25"
                        onclick="location.href='/film/lista'">Regresar
                </button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
